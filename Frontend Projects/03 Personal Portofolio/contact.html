<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML Website">
    <!--SEO Meta Tags-->
    <meta name="description" content="A simple HTML Website for roadmap.sh frontend project">
    <meta name="keywords" content="Frontend Project, HTML, Roadmap.sh">
    <meta name="author" content="Yasef Hatam">
    <title>Home | Simple HTML Website</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">
        <div class="logo-img">
            <img src="/assets/logo-icon.svg" alt="logo" style="max-width: 2em;">
        </div>
        <p>Your Name</p>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <div class="main-title">
            <h1>Contact Me!</h1>
        </div>
        <form action="" class="contact-form">
            <div class="form">
                <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            </div>

            <div class="form">
                <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            </div>

            <div class="form">
                <label for="message">Message</label>
            <textarea name="message" id="message" required rows="5">Your Message</textarea>
            <br>
            <br>
            </div>

            <div class="form">
                <button>Send Message</button>
            </div>
            
        </form>
    </section>
</main>

<!--Footer-->
<footer>
    <p>&copy; all rights reserved 2025</p>
</footer>

</body>
</html>
